<html>
  <head>
    <title>Miniboot - Clearing</title>
    <meta content="" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body onload="load(true)">
    <progress id="progress" value="23" max="100"> </progress> <span id="progress_percent">??%</span>
    <p id="action">???</p>
    <p id="result">Result: ??</p>

    <a href="index.html">Return to main page</a>
    <div>
    </div>
    <div>
      Decimal Size:
      <input type="number" name="quantity" value="0" min="0" id="size" />
      <p>Hex Size: <span id="hex_size">0x0</span></p>
    </div>

    <div>
      Decimal Offset:
      <input type="number" name="quantity" value="0" min="0" id="offset" />
      <p>Hex Offset: <span id="hex_offset">0x0</span></p>
    </div>
    <br><br>
    <div>
      Decimal Value:
      <input type="number" name="quantity" value="255" min="0" max="255" id="clear_value" />
      <p>Hex Value: <span id="hex_clear_value">0xFF</span></p>
    </div>

    <div>
      <div>
        <button type="button" onclick="clear_eeprom()">Send clear command</button>
      </div>
    </div>
    <div>
      <p>I2C Addresses:</p>
      <select name="i2c" id="i2c" size="5" class="i2c_listbox">
        <option>Loading...</option>
      </select>
    </div>
    <div>
      <button type="button" onclick="refresh('i2c')">Refresh</button>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
