<!doctype html>
<html lang=en>
<meta name=viewport content="width=device-width,initial-scale=1">
<meta charset=utf-8>
<title>Printer</title>
<link rel=stylesheet href=css/index.css>
<script src=js/jquery-3.4.1.min.js></script>

<body onload=load()>
    <div class=title>
        <h3>Miniboot - ESP32 EEPROM Loader</h3></div>
    <div class=container>
        <form>
            <div class=form-group>
                <label for>Data to send:</label>
                <textarea class=form-control id=in autocomplete=off maxlength=199 rows=3></textarea>
            </div>
            <div class=form-group>
                <label class=switch>
                    <input type=checkbox id=qr>
                    <span class="btn slider">Print QR</span></label>
                <label class=switch>
                    <input type=checkbox id=centered>
                    <span class="btn slider">Center Text</span></label>
            </div>
            <div class=form-group>
                <button id=send_butt class="btn btn-primary" type=button onclick=send(true)>Send</button>
            </div>
            <div class=form-group>
                <label for=log>History:</label>
                <textarea class=form-control id=log rows=3 readonly></textarea>
            </div>
            <div class=form-group>
                <label for=select>Select Printer:</label>
                <select class=form-control id=select></select>
            </div>
            <div class=form-group>
                <button id=ping class="btn btn-primary" type=button onclick=send(false)>Ping Selected Printer</button>
            </div>
        </form>
        <hr>
    </div>
    <div class=title>
        <h3>Add new printer</h3></div>
    <div class=container>
        <div class=form-group>
            <label for=name>Name:</label>
            <input class=form-control id=name>
        </div>
        <div class=form-group>
            <label for=ip>IP <i>( no http:// )</i>:</label>
            <input class=form-control id=ip>
        </div>
        <div class=form-group>
            <label for=port>Port:</label>
            <input class=form-control id=port>
        </div>
        <div class=form-group>
            <label for=pass>Pass:</label>
            <input type=password class=form-control id=pass>
        </div>
        <div class=form-group>
            <button id=addIP class="btn btn-primary" onclick=add_ip()>Add IP</button>
            <button id=removeSelectedIP class="btn btn-primary" onclick=rem_ip()>Remove Selected IP</button>
            <button id=saveIPsToDevice class="btn btn-primary" onclick=save_ip()>Save IPs to Device</button>
        </div>
    </div>
    <script src=js/main.js></script>
